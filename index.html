<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brain Boost Quiz</title>
  
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  
  <link rel="stylesheet" href="style.css" />
  <style>
    @keyframes bounceIn {
      0%   { transform: scale(0.5); opacity: 0; }
      60%  { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    .animated {
      animation: bounceIn 0.6s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-500 via-pink-500 to-red-500 min-h-screen flex flex-col items-center justify-center p-6">

  
  <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
       alt="Quiz Icon"
       class="w-24 h-24 mb-4 animate-bounce" />

  
  <div class="bg-white bg-opacity-80 backdrop-blur-md shadow-xl rounded-3xl p-8 w-full max-w-2xl border-4 border-white/30 animated">

    
    <div class="flex items-center justify-between mb-6">
      <div class="text-lg font-medium text-gray-700">
        Score: <span id="current-score">0</span>
      </div>
     
      <div class="text-lg font-medium text-gray-700">
        High Score: <span id="high-score">0</span>
      </div>
    </div>

    
    <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">
      Brain Boost Quiz
    </h1>
    
    
    <div id="quiz-box">
      <div id="question" class="text-2xl font-semibold text-gray-900 mb-6"></div>
      <div id="answers" class="grid grid-cols-2 gap-4 mb-6"></div>
      <button id="next-btn"
              class="hidden w-full py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl shadow-lg
                     hover:opacity-90 transition transform hover:scale-105">
        Next Question
      </button>
    </div>

    
    <div id="result" class="hidden text-center mt-8">
      <h2 class="text-3xl font-bold text-green-700 mb-4">Quiz Completed!</h2>
      <p id="score" class="text-xl text-gray-800"></p>
    </div>
  </div>

 
  <script src="script.js"></script>
</body>
</html>
